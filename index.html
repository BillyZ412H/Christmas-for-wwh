<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞贺卡 To wwh</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 雪花容器 -->
    <div id="snow-container"></div>
    
    <!-- 主容器 -->
    <div class="card-container">
        <!-- 第一页：封面 -->
        <div class="page page-1 active">
            <div class="page-content">
                <!-- 左上角收件人 -->
                <div class="recipient">To: wwh</div>
                
                <!-- 中间圣诞树和标题 -->
                <div class="center-content">
                    <div class="christmas-tree" id="main-tree">
                        <div class="tree-top"></div>
                        <div class="tree-middle"></div>
                        <div class="tree-bottom"></div>
                        <div class="trunk"></div>
                        <div class="ornament ornament1"></div>
                        <div class="ornament ornament2"></div>
                        <div class="ornament ornament3"></div>
                        <div class="ornament ornament4"></div>
                        <div class="star"></div>
                    </div>
                    <h1 class="title">圣诞快乐</h1>
                    <p class="subtitle">Merry Christmas</p>
                </div>
                
                <!-- 右下角发件人 -->
                <div class="sender">From: 小恒</div>
                
                <!-- 翻页提示 -->
                <div class="page-hint">
                    <span>点击翻页</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
        
        <!-- 第二页：信件内容 -->
        <div class="page page-2">
            <div class="page-content">
                <!-- 装饰性圣诞树 -->
                <div class="small-tree">
                    <div class="tree-top"></div>
                    <div class="tree-middle"></div>
                    <div class="tree-bottom"></div>
                    <div class="trunk"></div>
                    <div class="star"></div>
                </div>
                
                <!-- 信件内容 -->
                <div class="letter-content">
                    <div class="letter-header">
                        <div class="recipient-small">To wwh：</div>
                    </div>
                    
                    <div class="letter-body">
                        <p class="letter-text">岁末雪落时，恰逢西方佳节。</p>
                        <p class="letter-text">书窗并肩处，又添新岁温柔。</p>
                        <p class="letter-text">此夜烛光暖如初春词句，愿新的一年里，你的每个愿望都能实现，每一天都开心充实。</p>
                        <p class="letter-text">难点都会，易题皆会</p>
                        <p class="letter-text">中考取得好成绩</p>
                    </div>
                    
                    <div class="letter-footer">
                        <div class="sender-small">From: 小恒</div>
                        <div class="date">2025.12.25</div>
                    </div>
                </div>
                
                <!-- 装饰元素 -->
                <div class="decoration">
                    <div class="candle"></div>
                    <div class="gift-box gift1"></div>
                    <div class="gift-box gift2"></div>
                </div>
                
                <!-- 翻页提示 -->
                <div class="page-hint">
                    <span>点击返回</span>
                    <i class="fas fa-chevron-up"></i>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 音乐控制 -->
    <!-- <div class="music-control">
        <button id="music-toggle">
            <i class="fas fa-music"></i>
            <span>圣诞音乐</span>
        </button>
        <audio id="bg-music" loop>
            <source src="https://assets.mixkit.co/music/preview/mixkit-christmas-is-coming-1175.mp3" type="audio/mpeg">
        </audio>
    </div> -->
    
    <script src="script.js"></script>
</body>
</html>
